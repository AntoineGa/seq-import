version: 0.1.{build}
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}.0'
  assembly_file_version: '{version}.0'
  assembly_informational_version: '{version}'
before_build:
- cmd: nuget restore seq-import.slnbuild:
  project: seq-import.sln
  verbosity: minimal
after_build:
- cmd: >-     cd src\seq-import     nuget pack seq-import.nuspec -Version {version} -OutputDirectory ..\..\artifacts:
- path: 'seq-import.{version}.nupkg'deploy:
- provider: NuGet
  server: https://chocolatey.org
  api_key:
    secure: uaKxrKf00p5aXCronY5GOe9p8MEQUiA1KQc8KD/b24H5B5OSSELtXzJjJs+7TBiq
  skip_symbols: true
  artifact: 'seq-import.{version}.nupkg'
  on:
    branch: master
